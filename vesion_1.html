<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ccc;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .container {
      padding: 20px;
    }

    .paragraph {
      margin: 20px 0;
      padding: 20px;
    }

    .paragraph img {
      max-width: 100%;
      height: auto;
      float: left;
      margin-right: 20px;
    }

    @media (max-width: 768px) {
        .paragraph {
            flex-direction: column;
            text-align: center;
        }

        .paragraph img {
            max-width: 100%;
            margin-bottom: 10px;
            order: 2;
            margin-right: 0;
            margin-left: 0;
        }
    }
  </style>
</head>

<body>
  <header>
    <h1>Your Website Title</h1>
  </header>

  <nav>
    <a href="#paragraph1">Paragraph 1</a>
    <a href="#paragraph2">Paragraph 2</a>
    <a href="#paragraph3">Paragraph 3</a>
  </nav>

  <div id="paragraph1" class="container">
    <div class="paragraph" style="background-color: #ff9999;">
      <img src="your-image1.jpg" alt="Image 1">
      <div>
        <h2>Title 1</h2>
        <p>Text for paragraph 1.</p>
      </div>
    </div>
  </div>

  <div id="paragraph2" class="container">
    <div class="paragraph" style="background-color: #99ff99;">
      <div>
        <h2>Title 2</h2>
        <p>Text for paragraph 2.</p>
      </div>
      <img src="your-image2.jpg" alt="Image 2">
    </div>
  </div>

  <div id="paragraph3" class="container">
    <div class="paragraph" style="background-color: #9999ff;">
      <img src="your-image3.jpg" alt="Image 3">
      <div>
        <h2>Title 3</h2>
        <p>Text for paragraph 3.</p>
      </div>
    </div>
  </div>
</body>

</html>
