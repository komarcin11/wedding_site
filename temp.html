<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        .kontakty {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .kontakty h2{
            text-align: center;
        }

        .kontakty table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .kontakty th, td {
            padding: 10px;
            text-align: center;
        }

        .kontakty th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="kontakty">
        <h2>Contact Information</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>(555) 123-4567</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>(555) 987-6543</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
